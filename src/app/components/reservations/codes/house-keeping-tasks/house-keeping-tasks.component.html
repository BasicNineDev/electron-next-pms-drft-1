<div class="house-keeping-tasks">
  <!-- 타이틀 영역 START -->
  <div class="header">
    <div class="title">Housekeeping Tasks</div>
  </div>
  <div class="container">
    <div class="content">
      <div class="search">
        <!--<mat-checkbox>Show Interactive</mat-checkbox>-->
      </div>
      <div class="grid">
        <div class="grid-container mat-elevation-z4">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="TASK_CODE">
              <th mat-header-cell *matHeaderCellDef>Task Code</th>
              <td mat-cell *matCellDef="let element">{{ element.TASK_CODE }}</td>
            </ng-container>
            <ng-container matColumnDef="DESCRIPTION">
              <th mat-header-cell *matHeaderCellDef>Desciption</th>
              <td mat-cell *matCellDef="let element">{{ element.DESCRIPTION }}</td>
            </ng-container>
            <ng-container matColumnDef="LONG_DESCRIPTION">
              <th mat-header-cell *matHeaderCellDef>Instructions</th>
              <td mat-cell *matCellDef="let element">{{ element.LONG_DESCRIPTION }}</td>
            </ng-container>
            <ng-container matColumnDef="ORDER_SEQ">
              <th mat-header-cell *matHeaderCellDef>Seq.</th>
              <td mat-cell *matCellDef="let element">{{ element.ORDER_SEQ }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="search-buttons">
        <!--<button mat-raised-button>Search</button>-->
        <button mat-raised-button>Move Up</button>
        <button mat-raised-button>Move Down</button>
      </div>

      <div class="action-buttons">
        <button mat-raised-button>New</button>
        <button mat-raised-button>Edit</button>
        <button mat-raised-button>Delete</button>
        <button mat-raised-button (click)="closeWindow()" >Close</button>
      </div>
    </div>
  </div>

</div>
